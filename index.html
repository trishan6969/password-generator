<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <header>
        <nav class="nav">
            <h1>
                Password Generator By Trishan
            </h1>
        </nav>
    </header>

    <main>
        <div class="main">
            <div class="pwContainer" id="pwContainer">
                <p class="styles"> Password Generator</p>
            </div>
            <p class="text">
                Select one of the options to generate password
            </p>
            <div class="buttons" id="buttons">
                <button class="strong pw" id="strong">Strong</button>
                <button class="superStrong pw" id="superStrong">Super Strong</button>
                <button class="funny pw" id="funny">Funny</button>
            </div>
        </div>

    </main>
    <script src="script.js"></script>
</body>

</html>
